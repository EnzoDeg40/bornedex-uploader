<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Marker</title>
    <style>
        body { margin: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
    <!-- Charger la bibliothèque OpenLayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
</head>
<body>
    <div id="map"></div>

    <script>
        // Créer une couche vectorielle pour le marqueur
        var markerLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [new ol.Feature(new ol.geom.Point([0, 0]))]
            })
        });

        // Créer la carte
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                markerLayer
            ],
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
        });

        // Activer l'interaction tactile
        var dragPan = new ol.interaction.DragPan({
            condition: ol.events.condition.noModifierKeys
        });

        // Ajouter l'interaction tactile à la carte
        map.addInteraction(dragPan);

        // Mettre à jour la position du marqueur au centre de la carte lors du déplacement
        map.on('postrender', function() {
            var center = map.getView().getCenter();
            markerLayer.getSource().getFeatures()[0].getGeometry().setCoordinates(center);
        });
    </script>
</body>
</html>
